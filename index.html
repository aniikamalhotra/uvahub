<!DOCTYPE html>
<html lang="eng">
    <head>
        <title> On-Grounds Life Hub </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/4.1.1/less.min.js"></script>
    </head>

    <body>
        <div class="banner">
            <span>On-Grounds Life Hub</span>
            <button class="sign-in">Sign In</button>
        </div>
        <!--
        Cards with links to the other functionalities 
        -->

        <div class="card-container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="photos/clubs.jpg" alt="clubs" class="card-img-top">
                        <div class="card-body">
                            <h2>Clubs</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="photos/foodDowntown.jpg" alt="food" class="card-img-top">
                        <div class="card-body">
                            <h2>Food</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="photos/study.jpg" alt="study" class="card-img-top">
                        <div class="card-body">
                            <h2>Academics</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="photos/uvadorm.jpg" alt="dorm" class="card-img-top">
                        <div class="card-body">
                            <h2>Housing</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>

</html>
