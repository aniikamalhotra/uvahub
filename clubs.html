<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login to UVA Hub</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand">UVA Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavHeader" aria-controls="navbarNavHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavHeader">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="card col-md-8 mb-5">
                <img src="" class="card-img-top" alt="Social Event #1">
                <div class="card-body">
                    <h5 class="card-title"> Social Event #1</h5>
                    <p class="text-muted"> Date </p>
                    <p class="card-text"> Brief description about the social event. </p>
                </div>
            </div>
            <div class="col-md-4">
                <h4> Comments </h4>
            </div>
        </div>
    
        <div class="row">
            <div class="card col-md-8 mb-5">
                <img src="photos/basketball_court.jpg" class="card-img-top" alt="Social Event #2">
                <div class="card-body">
                    <h5 class="card-title"> UVA Women's Basketball vs. Cal </h5>
                    <p class="text-muted"> March 20th | 7 PM | John Paul Jones Arena </p>
                    <p class="card-text"> Blue Out - show your UVA pride and wear blue to the game! </p>
                </div>
            </div>
            <div class="col-md-4">
                <h4> Comments </h4>
                <button> RSVP </button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
